<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Digital Budget — инструмент, который позволяет быстро создать качественный конкурентный анализ с учетом всех digital-каналов">
    <meta name="author" content="Александр Степанов">
    
    <title>DigitalBudget — аналитика затрат на рекламу в digital</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/report.css">

</head>

<body>
   <section id="page-top">
        <div class="container">
            <div class="row">
                <div class="col-sm-6"><h5><span id="span-title"></span></h5></div>
                <div class="col-md-3">
                        <span id="span-export"></span>
                </div>                
                <div class="col-md-3 colorset"><p><span id="p-colorset"></span><b><span id="span-colorset"></span></b></p></div>
            </div>
            <div class="row" id="datepicker">
            </div>
        </div>
    </section>

    <section id="common">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="panel">
                        <div><h4><i class="fa fa-desktop"></i>&nbsp<i class="fa fa-mobile-alt"></i>&nbsp<span id="span-budget-total"></span></h4></div>
                        <span><i class="fa fa-briefcase"></i>&nbspОбщие затраты</span>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="panel">
                        <div><h4><i class="fa fa-desktop"></i>&nbsp<span id="span-budget-desktop"></span></h4></div>
                        <span><i class="fa fa-briefcase"></i>&nbspЗатраты на десктоп</span>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="panel">
                        <div><h4><i class="fa fa-mobile-alt"></i>&nbsp<span id="span-budget-mobile"></span></h4></div>
                        <span><i class="fa fa-briefcase"></i>&nbspЗатраты на мобайл</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <canvas id="main-top"></canvas>
                </div>
            </div>
        </div>
    </section>

    <section>
        <h6>Затраты по инструментам</h6>
        <div class="container">
            <div class="row">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Инструмент</th>
                            <th scope="col">Общий</th>
                            <th scope="col">Десктоп</th>
                            <th scope="col">Мобайл</th>
                        </tr>
                    </thead>
                    <tbody id="table-tools">
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <canvas id="tools-budget-doughnut"></canvas>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <canvas id="budget-dynamics"></canvas>
                    <input id="budget-dynamics-checkbox" type="checkbox" data-toggle="toggle" data-on="Показать в значениях" data-off="Показать в долях (%)" data-size="small" data-onstyle="info" data-offstyle="info">
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <canvas id="budget-and-traffic"></canvas>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="panel">
                        <div><h4><i class="fa fa-desktop"></i>&nbsp<i class="fa fa-mobile-alt"></i>&nbsp<span id="span-traffic-total"></span></h4></div>
                        <span><i class="fa fa-users"></i>&nbspСуммарный трафик</span>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="panel">
                        <div><h4><i class="fa fa-desktop"></i>&nbsp<span id="span-traffic-desktop"></span></h4></div>
                        <span><i class="fa fa-users"></i>&nbspДесктопный трафик</span>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="panel">
                        <div><h4><i class="fa fa-mobile-alt"></i>&nbsp<span id="span-traffic-mobile"></span></h4></div>
                        <span><i class="fa fa-users"></i>&nbspМобильный трафик</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <canvas id="chart-traffic-desktop-mobile"></canvas>
                </div>
            </div>
        </div>
    </section>

    <section>
        <h6>Трафик по инструментам</h6>
        <div class="container">
            <div class="row">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Инструмент</th>
                            <th scope="col">Общий</th>
                            <th scope="col">Десктоп</th>
                            <th scope="col">Мобайл</th>
                        </tr>
                    </thead>
                    <tbody id="table-tools-traffic">
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <canvas id="tools-traffic-doughnut"></canvas>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <canvas id="traffic-dynamics"></canvas>
                    <input id="traffic-dynamics-checkbox" type="checkbox" data-toggle="toggle" data-on="Показать в значениях" data-off="Показать в долях (%)" data-size="small" data-onstyle="info" data-offstyle="info">
                </div>
            </div>
        </div>
    </section>
